build:
    environment:
        php: '7.2'
        timezone: 'Europe/Berlin'
        postgresql: false
        node: false
        redis: false
        variables:
            COMPOSER_MEMORY_LIMIT: "-1"

    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=clover.xml'
                coverage:
                    file: 'clover.xml'
                    format: 'clover'
